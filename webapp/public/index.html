<!DOCTYPE html>
<html lang="en" ng-app="contactsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Angular lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>


    <!-- testing for highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- Create some padding for body -->
    <style>
      body {
        padding-top: 70px;
      }

      #id {
        background-color: #444333; 
      }
      select {
        width: 100%;
      }
      .error {
        color: red;
      }
      .modal-open {
        position: fixed;
      }
      .glyphicon {
          margin-right:5px;
        }

      .chart.list-group-item
      {
          float: none;
          width: 100%;
          background-color: #eeeeee;
      }

      .chart.list-group-item:before, .chart.list-group-item:after
      {
          display: table;
          content: " ";
      }

      .chart.list-group-item:after
      {
          clear: both;
      }

      .highcharts-container
      {
          width:100% !important;
          height:100% !important;
      }
    </style>

    <script src="/js/app.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand" href="#/">Cal Poly Pier Remote Monitoring</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/dashboard">Dashboard</a></li>
            <li><a href="#/help">Help</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a style="cursor:pointer" onclick=$('#mChartModal').modal('show');><span class="glyphicon glyphicon-stats"></span> Manage Charts</a></li>
            <li><a style="cursor:pointer" onclick=$('#mDataModal').modal('show');><span class="glyphicon glyphicon-wrench"></span> Manage Available Data</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Dynamically render templates -->
    <div class="container-fluid" ng-view>
    </div>
  </body>
</html>
